<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Notes App</title>

</head>

<body>
    <nav class="navbar bg-body">
        <div class="container logo">
            <a class="navbar-brand" href="#">
                <img src="/static/logo.svg" alt="Notes App" width="200" height="80" class="logo-pic">
            </a>
            <a href="#" class="navbar-text justify-content-lg-end"><svg xmlns="http://www.w3.org/2000/svg" width="26"
                    height="26" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                    <path
                        d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z" />
                    <path
                        d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z" />
                </svg></a>
        </div>
    </nav>

    <div class="grid body">
        <div class="row">
            <div class="col-8 grid" id="main-screen">
                <div class="row search-bar">
                    <div class="input-group">
                        <div class="input-group-prepend h-100">
                            <span class="input-group-text h-100">
                                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg>
                            </span>
                        </div>
                        <input type="text" placeholder="Search..." class="form-control"
                            aria-label="Search for a folder or a note">

                    </div>
                </div>
                <div class="row body">
                    <ul class="nav nav-pills" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true">Notes</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" type="button" role="tab"
                                aria-controls="profile-tab-pane" aria-selected="false">Folders</button>
                        </li>
                    </ul>
                    <div class="tab-content" style="max-width: 100%;" id="myTabContent">
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                            aria-labelledby="notes-tab">

                            <div class="center-on-small h-100">
                                <div class="grid center-on-small overflow-y-scroll h-100"
                                    style="overflow-x: hidden;direction: rtl;">

                                    <div class="row notes" style="overflow-x: hidden;direction: ltr;">
                                        <!-- NOTES GO HERE -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade grid" id="profile-tab-pane" role="tabpanel"
                            aria-labelledby="folders-tab" tabindex="0">
                            <div class="grid center-on-small overflow-y-scroll h-100" style="direction: rtl;">

                                <div class="row folders" style="direction: ltr;">
                                    <!-- FOLDERS GO HERE -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-4" id="preview" class="preview-container">
                <div class="card">
                    <div class="card-header">Viewing screen</div>
                    <div class="card-body">Click a note or a folder to open it!</div>
                </div>
                <br>
                <div class="card" style="width: 100%;">
                    <img src="/static/img/flower.avif" style="height: 40%" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Flower</h5>
                        <p class="card-text">Have a drawing of a flower!</p>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="fixed circle plus-sign">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
            class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
        </svg>
    </div>
    <!-- TECHNICAL BITS -->
    <!-- NOTHING VISUAL -->

    <div id="current-note-update" style="display: none;"><!--display: none--></div>


    <button type="button" class="btn btn-primary" id="openModal" data-bs-toggle="modal"
        data-bs-target="#myModal"><!--display: none--></button>
    <div class="modal modal-lg" id="myModal">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <span class="modal-title"><input class="title-box" id="show-note-title" placeholder="Title"></h3>
                    </span>
                    <button type="button" class="btn-close" onclick="noteEditClose()" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="editor-slot">
                </div>

                <div class="modal-footer">
                    <!--
                    this will be type="submit" in final product. Plan is to send whatever is in the editor along with the 
                    note ID to the server CRUD API to update the db and then reload the page with notes. This might be slow and
                    other solutions (like visually updating the front end while synchonously updating the db) will be considered
                    -->
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal" id="save-button"
                        onclick="saveNote()">Save</button>
                </div>

            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" id="openFolderModal" data-bs-toggle="modal"
        data-bs-target="#folderModal" style="display: none;"><!--display: none--></button>
    <div class="modal modal-lg" id="folderModal">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title" id="folder-name"><!--Folder name--></h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body grid" id="folders-go-here">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" id="newNoteModalButton" data-bs-toggle="modal"
        data-bs-target="#newNoteModal" style="display: none;"><!--display: none--></button>
    <div class="modal modal-lg" id="newNoteModal">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <input class="title-box" id="new-note-title" placeholder="Title">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="editor-slot-new-note">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal"
                        onclick="fakeMakeNewNote()">Save</button>
                </div>

            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" id="newFolderModalButton" data-bs-toggle="modal"
        data-bs-target="#newFolderModal" style="display: none;"><!--display: none--></button>
    <div class="modal modal-lg" id="newFolderModal">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header">
                    <input class="title-box" id="new-note-title" placeholder="Title">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body" id="editor-slot-new-note">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal"
                        onclick="fakeMakeNewNote()">Save</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="/static/ext/tinymce/tinymce.min.js"></script>
    <script src="/static/index.js"></script>
</body>

</html>
